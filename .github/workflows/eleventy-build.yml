name: Node.js CI

on:
  push:
    branches: [ master ]

env:
  XKEY: ${{secrets.XKEY}}

jobs:
  build:

    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn build
